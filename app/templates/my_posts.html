{% extends 'base.html' %}


{% block content %}

    <h1>My Posts</h1>

    {% if current_user.is_authenticated %}
        {% for p in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card-text">{{ p.body }}</p>
                    <div>
                        {{ p.author }}
                    </div>
                    <a href="#" class="btn btn-success">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    {% endif %}
    
{% endblock %}
