<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>Makeup Login | {{ title }}</title>
    </head>
    <body>
        <div class="row bg-dark">
            <h1 class="text-center text-white">Assignment Makeup blog</h1>
        </div>
        <nav class="nav bg-dark d-flex justify-content-around">
            <a href="{{ url_for('blog.index')}}" class="link-light">Home</a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('blog.create_post')}}" class="link-light">Create Post</a>
            <a href="{{ url_for('blog.my_posts')}}" class="link-light">My Posts</a>
            <a href="{{ url_for('blog.search_posts')}}" class="link-light">Search</a>
            <a href="{{ url_for('blog.register_address')}}" class="link-light">Create Address</a>
            <a href="{{ url_for('blog.my_addressess')}}" class="link-light">My Addressess</a>
            <a href="{{ url_for('auth.logout')}}" class="link-light">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.signup')}}" class="link-light">Signup</a>
            <a href="{{ url_for('auth.login')}}" class="link-light">Login</a>
            {% endif %}
        </nav>
        <div class="container">
            {% include 'alert_message.html' %}



            {% block content %}

            
            {% endblock content %}
        </div>
        
      

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
